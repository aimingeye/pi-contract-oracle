name: Rust + Python (maturin + uv) CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------------------------------------
    # RUST SETUP
    # ---------------------------------------------------------
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    # ---------------------------------------------------------
    # PYTHON + UV + MATURIN
    # ---------------------------------------------------------
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install uv
      run: pip install uv

    - name: Install maturin
      run: pip install maturin

    # ---------------------------------------------------------
    # BUILD RUST BINDINGS (WITH VENV PROVIDED BY uv)
    # ---------------------------------------------------------
    - name: Build Rust Python bindings (maturin)
      run: uv run maturin develop --release
      working-directory: ./rust

    # ---------------------------------------------------------
    # INSTALL PYTHON DEPENDENCIES WITH UV
    # ---------------------------------------------------------
    - name: Sync Python env
      run: uv sync

    # ---------------------------------------------------------
    # RUN PYTHON TESTS
    # ---------------------------------------------------------
    - name: Run Python tests
      run: uv run python test_rust_bindings.py

