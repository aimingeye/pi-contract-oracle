name: Rust + Python (maturin + uv) CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install uv
      run: pip install uv

    - name: Install maturin
      run: pip install maturin

    # Install dependencies FIRST
    - name: Sync Python deps
      run: uv sync

    # Build Rust Python bindings INSIDE uv environment
    - name: Build Rust Python bindings
      run: uv run maturin develop --release
      working-directory: ./rust

    - name: Run Python tests
      run: uv run python test_rust_bindings.py
